---
layout: default
---

<main role="main" class="container">
  <div class="row">

    <div class="col-md-8 blog-main">
      <h2 class="blog-post-title">{{ page.title }}</h2>
      <p class="blog-post-meta">{{ site.data.authors[page.author].name }}</p>
      <hr class="after-title">
      <p><em class="text-muted">{{ page.goal }}</em></p>
      {{content}}
    </div>

    {% include sidebar.html %}

  </div>

</main>
